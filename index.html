<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="d-flex justify-content-center mt-5">

    <div id="weather-container" class="rounded-5">

        <header>

            <section id="search-bar">

                <div id="search-bar-container" class="d-flex justify-content-center flex-row">
    
                    <form action="">
    
                        <label for="search-bar-input"></label>
                        <input type="text" id="search-bar-input" name="search-bar-input" class="rounded-5" placeholder="Enter a city">
                        <label for="submit-btn"></label>
                        <button id="search-btn" class="rounded-circle bg-white"><i class="fa-solid fa-magnifying-glass" style="color: #435741;"></i></button>
        
                    </form>
    
                </div>
    
            </section>

        </header>

        <main>

            <section id="display-weather">

                <div id="weather-icon-container" class="d-flex justify-content-center">
    
                    <i id="sun-icon" class="fa-solid fa-sun weather-icon d-none" style="color: #FFD43B;"></i>

                    <i id="clouds-icon" class="fa-solid fa-cloud weather-icon d-none" style="color: #b3d2f9;"></i>

                    <i id="rain-icon" class="fa-solid fa-cloud-showers-heavy weather-icon d-none" style="color: #5b6980;"></i>

                    <i id="snow-icon" class="fa-solid fa-snowflake weather-icon d-none" style="color: #1b4787;"></i>

                    <i id="bolt-icon" class="fa-solid fa-bolt weather-icon d-none" style="color: #f7b83a;"></i>
    
                </div>
    
                <div id="temperature-container" class="d-flex justify-content-center d-none">
    
                    <p>7&deg;c</p>
    
                </div>
    
                <div id="location-container" class="d-flex justify-content-center d-none">
    
                    <p></p>
    
                </div>
    
            </section>

        </main>

        <footer>

            <div id="footer-container" class="d-flex justify-content-between">

                <div id="humidity-container" class="d-flex align-items-center d-none">

                    <i id="humidity-icon" class="fa-solid fa-water" style="color: #ffffff;"></i>

                    <div class="ms-3">

                        <p class="fs-3"></p>

                        <p class="mt-0">Humidity</p>

                    </div>

                </div>

                <div id="wind-container" class="d-flex align-items-center d-none">

                    <i id="wind-icon" class="fa-solid fa-wind" style="color: #ffffff;"></i>

                    <div class="ms-3">

                        <p class="fs-3">km/h</p>

                        <p>Wind Speed</p>

                    </div>

                </div>

            </div>

        </footer>

        

    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
